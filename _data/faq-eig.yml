- question: "Qui peut participer ?"
  reponse: "<p>Le programme EIG est ouvert à toute personne, startup et petites et moyennes entreprises. Il n’est pas possible pour les agents en fonction dans l’administration et aux membres du jury de participer au programme en tant qu’entrepreneur (voir le règlement du programme pour plus d’informations).</p><p>Nous recherchons principalement des candidats disposant d’une certaine expérience (environ 5 ans), mais des profils moins expérimentés ayant déjà mené des projets entrepreneuriat ou associatifs sont également les bienvenus.</p>"

- question: "Combien de temps dure un défi ?"
  reponse: "<p>Le défi dure une période de 7 mois, d'août 2020 à février 2021. Pendant ce temps, les entrepreneurs se consacrent exclusivement au programme à temps plein, sans avoir d'autres engagements professionnels.</p>"

- question: "Où travaillent les EIG ?"
  reponse: "<p>Les EIG travaillent par équipe, chacune située dans l’administration proposant le défi. Le programme d’accompagnement organise des temps d’échanges entre EIG et un lieu où ils peuvent se rencontrer en dehors de leur administration, en accord avec leurs mentors.</p>"

- question: "Au terme d’un défi, comment les défis sont-ils pérennisés ?"
  reponse: "<p>Les outils continuent à être maintenus et développés par les équipes de l’administration d’accueil. D’autres sont mêmes déployés dans d’autres services. De plus, l’obligation, sauf dérogation, de verser les développements réalisés en open source rend leur maintien possible par tous. Le programme EIG dispose d’une organisation sur GitHub pour y regrouper les dépôts publiés.</p>"

- question: "Vous n’avez pas trouvé de réponse à votre question ?"
  reponse: "<p>Vous pouvez <a href=\"/contact.html\" title=\"Formulaire de contact\">nous contacter</a> et nous vous répondrons rapidement</p>"
