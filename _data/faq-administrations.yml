- question: "Quels sont les engagements que je dois respecter en participant au programme ?"
  reponse: "<p>Pour participer au programme EIG et afin d'assurer le succès des défis, il est demandé aux administrations de :
    <ul>
    <li>Proposer un cadre de travail propice aux entrepreneurs (matériel, autonomie, ouverture)</li>
    <li>Participer au programme d’accompagnement mis en place par l’ANSI</li>
    <li>Assurer la disponibilité des DSI pour intégrer et maintenir les développements</li>
    <li>Assurer du portage de haut niveau</li>
    <li>Garantir la mise à disposition en open source des développements réalisés</li>
    <li>Valoriser les résultats des développements réalisés dans des actions de communication ou événements organisés à l’initiative de l’ANSI</li>
    </ul>
    </p>"

- question: "À la charge de qui sont les frais annexes liés à la présence des EIG, de type frais de déplacement ?"
  reponse: "<p>Les autres frais liés à la présence des EIG (notamment les frais de déplacement) sont à la charge de l’administration d’accueil.</p>"

- question: "Quel est généralement le profil des mentors opérationnels ? Quel est leur rôle ?"
  reponse: "<p>Les mentors opérationnels sont en charge de permettre aux EIG de mener au mieux leur défi, en les orientant dans l’administration, en s’assurant qu’ils disposent de toutes les ressources nécessaires (notamment techniques et en données), et en facilitant les démarches juridiques et administratives éventuelles.</p><p>En général, les mentors opérationnels ont un profil « métier », et peuvent faire bénéficier les EIG de leur expérience du terrain.</p><p>On attend surtout d’un mentor qu’il soit passionné par le défi EIG qu’il porte. Le temps hebdomadaire investi dans le défi EIG sera un élément important d’appréciation des défis. En moyenne, les mentors investissent 30 à 40% de leur temps dans leur défi EIG (et certains en investissent 100% !).</p>"

- question: "Le défi peut-il être encadré par 2 mentors opérationnels ?"
  reponse: "<p>Oui, tout à fait !</p>"

- question: "Combien de temps prend la constitution d’un dossier de réponse à l’appel à candidature ?"
  reponse: "<p>Le temps de constitution est variable, mais nous avons volontairement limité la longueur du dossier : n’hésitez pas à être précis et concis !</p>"

- question: "En cas de sélection, comment se passe le jury d’admission ?"
  reponse: "<p>Les mentors opérationnels des défis présélectionnés seront conviés à pitcher leur défi devant le jury d’admission, notamment en utilisant les slides jointes au dossier de réponse à l’appel à projets (qui peuvent être modifiées entre temps).</p><p>Plus d’informations seront envoyées aux administrations présélectionnées.</p>"

- question: "Vous n’avez pas trouvé de réponse à votre question ?"
  reponse: "<p>Vous pouvez <a href=\"/contact.html\" title=\"Formulaire de contact\">nous contacter</a> et nous vous répondrons rapidement</p>"
