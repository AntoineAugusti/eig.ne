<article class="my4">
  <amp-accordion id="accordion-questions" disable-session-states>
    {% for faq in include.questions %}
      <section class="mb2">
        <h3 class="pl1">{{ faq.question }}</h3>
        <div class="card p1">{{ faq.reponse }}</div>
      </section>
    {% endfor %}
  </amp-accordion>
</article>
